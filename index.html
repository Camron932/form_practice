        <div class="right-side">
            <p class="right-background" id="intro">Hello! Welcome to Booty Buttons, your one stop shop for gourmet buttplugs. 
                <br>
                <br> 
            <em>Please</em>sign up below!</p>
            <div class="form"> 
                <h2 id="form-head">Let's get started!</h2>
                
                <form id="form-main" action="something.php" method="post">

                <div class="inputs">
                    <div class="input-cont">
                        <label for="first-name" class="input-titles">FIRST NAME*</label>
                        <input type="text" id="first-name" name="name-input" placeholder="eg. John" title="Type first name" required>

                        <label for="email" class="input-titles">EMAIL*</label>
                        <input type="email" id="email" name="email-input" placeholder="John@website.com" title="Type valid email" required>

                        <label for="password" class="input-titles">PASSWORD*</label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                

                
                    <div class="input-cont">
                        <label for="last-name" class="input-titles">LAST NAME*</label>
                        <input type="text" id="last-name" name="lastName-input" placeholder="eg. Michaels" title="Type last name" required>
                    
                        <label for="phone-number" class="input-titles">PHONE NUMBER*</label>
                        <input type="tel" id="phone-number" name="phone-input" title="Type valid phone number including area code" required>

                        <label for="passwordConfirm" class="input-titles">CONFIRM PASSWORD*</label>
                        <input type="password" id="passwordConfirm" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </div>
                   
                </form>

            <div class="right-background">
